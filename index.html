<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time Tracking Dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #FFFFFF }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="text-white">

<main class="container bg-gray-900 w-screen flex flex-col items-center">
  <section class="bg-indigo-900 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <div class="flex justify-center pt-8 pb-8 space-x-10 bg-indigo-600 rounded-2xl font-extralight">
      <img src="images/image-jeremy.png" alt="Jeremy" class="h-14 w-14 border-solid border-2 border-white rounded-full"/>
      <div>
        <p class="text-xs">Report for</p>
        <p class="text-xl">Jeremy Robson
      </div>
    </div>
    <div class="flex justify-evenly pt-2 pb-2">
      <p>Daily</p>
      <p class="opacity-30">Weekly</p>
      <p class="opacity-30">Monthly</p>
    </div>
  </section>

  <section class="bg-yellow-500 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-work.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div class="flex flex-col">
        <p>Work</p>
        <p class="font-extralight text-2xl">5hrs</p> <!-- daily -->
      </div>
      <div class="text-right">
          <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 7hrs</p> <!-- daily -->
      </div>
    </div>
  <!--32hrs --> <!-- weekly -->
  <!--Previous - 36hrs --> <!-- weekly -->
  <!--103hrs --><!-- monthly -->
  <!--Previous - 128hrs --> <!-- monthly -->
  </section>

  <section class="bg-blue-400 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-play.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div>
        <p>Play</p>
        <p class="font-extralight text-2xl">1hr</p> <!-- daily -->
      </div>
      <div class="text-right">
        <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 2hrs</p> <!-- daily -->
      </div>
    </div>
  <!--10hrs --> <!-- weekly -->
  <!--Previous - 8hrs --> <!-- weekly -->
  <!--23hrs --> <!-- monthly -->
  <!--Previous - 29hrs  --> <!-- monthly -->
  </section>

  <section class="bg-red-500 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-study.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div>
        <p>Study</p>
        <p class="font-extralight text-2xl">0hrs</p> <!-- daily -->
      </div>
      <div class="text-right">
        <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 1hr</p> <!-- daily -->
      </div>
    </div>
  <!--4hrs  --><!-- weekly -->
  <!--Previous - 7hrs  --><!-- weekly -->
  <!--13hrs --> <!-- monthly -->
  <!--Previous - 19hrs --> <!-- monthly -->
  </section>

  <section class="bg-green-400 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-exercise.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div>
        <p>Exercise</p>
        <p class="font-extralight text-2xl">1hr</p> <!-- daily -->
      </div>
      <div class="text-right">
        <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 1hr</p> <!-- daily -->
      </div>
    </div>
  <!--4hrs  --><!-- weekly -->
  <!--Previous - 5hrs  --><!-- weekly -->
  <!--11hrs  --><!-- monthly -->
  <!--Previous - 18hrs --> <!-- monthly -->
  </section>

  <section class="bg-purple-600 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-social.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div>
        <p>Social</p>
        <p class="font-extralight text-2xl">1hr</p> <!-- daily -->
      </div>
      <div class="text-right">
        <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 3hrs</p> <!-- daily -->
      </div>
    </div>
  <!--5hrs --> <!-- weekly -->
  <!--Previous - 10hrs  --><!-- weekly -->
  <!--21hrs  --><!-- monthly -->
  <!--Previous - 23hrs --> <!-- monthly -->
  </section>

  <section class="bg-yellow-300 w-5/6 mt-4 ml-4 mr-4 rounded-2xl">
    <img class="float-right" src="images/icon-self-care.svg" alt="work icon" />
    <div class="bg-indigo-900 rounded-2xl flex justify-around items-end pt-4 pb-4 w-full">
      <div>
        <p>Self Care</p>
        <p class="font-extralight text-2xl">0hrs</p> <!-- daily -->
      </div>
      <div class="text-right">
        <img src="images/icon-ellipsis.svg" alt="..." />
        <p class="opacity-50 text-xs">Previous - 1hr</p> <!-- daily -->
      </div>
    </div>
  <!--2hrs --> <!-- weekly -->
  <!--Previous - 2hrs --> <!-- weekly -->
  <!--7hrs --> <!-- monthly -->
  <!--Previous - 11hrs --> <!-- monthly -->
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aimaewood">Aimae Wood</a>.
  </div>
</body>
</html>
